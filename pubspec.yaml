name: koogiyong_s_application20
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  cupertino_icons: ^1.0.5
  flutter_bluetooth_serial: ^0.2.2
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^0.22.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanLight.ttf
          weight: 300
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
    - family: Noto Sans KR
      fonts: 
        - asset: assets/fonts/NotoSansKRLight.otf
          weight: 300
        - asset: assets/fonts/NotoSansKRRegular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKRMedium.otf
          weight: 500
    - family: Noto Serif KR
      fonts: 
        - asset: assets/fonts/NotoSerifKRMedium.otf
          weight: 500
